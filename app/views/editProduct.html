<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h1>Edit Product {{productInfo[0]['id']}}</h1>
    <form action="/products/update/{{productInfo[0]['id']}}" method="post">
      <p>Name: <input type="text" name="name" value="{{productInfo[0]['name']}}"></p>
      <p>Description: <input type="text" name="description" value="{{productInfo[0]['description']}}"></p>
      <p>Price: <input type="text" name="price" value="{{productInfo[0]['price']}}"></p>
      <p><input type="submit" value="Update"></p>
    </form>
    <br>
    <hr>
    <br>
    <p><a href="/products/show/{{productInfo[0]['id']}}">Show</a> | <a href="/products">Back</a></p>
  </body>
</html>
